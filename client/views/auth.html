<template name="getStarted">
  <h1>Signup page</h1>
  <p>Welcome to {{appName}}. Let's get started!</p>
  
  {{#if configured}}
    <p>Now you just need to sign in as the first user.</p>
    <button class="signup">Signup with Google</button>

  {{else}}
    {{> configureLoginServicesDialogForGoogle}}
    <form class="configureGoogle">
      <label for="clientId">Client ID</label>
      <input type="text" name="clientId" placeholder="Something ending in 'googleusercontent.com'"></input>
      
      <label for="clientSecret">Client Secret</label>
      <input type="text" name="clientSecret" placeholder="A 24 character hash"></input>
      
      <button type="submit">Configure Google API Access</button>
    </form>
  {{/if}}
</template>
