<template name="singlePost">
  {{#if currentPost}}
    {{> post currentPost}}
  {{else}}
    {{> notFound}}
  {{/if}}
</template>

<template name="allPosts">
  {{#each posts}}
    {{> post}}
  {{/each}}
</template>

<template name="post">
  {{#if editing}}
    {{> editPost}}
  {{else}}
    {{> showPost}}
  {{/if}}
</template>

<template name="showPost">
  <div class="post">
    <div class="metadata">
      <h2><a href="{{url}}">{{title}}</a></h2>
      <h4>{{author}} - {{formatDate publishedAt}}</h4>
      {{#if currentUser}}
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
      {{/if}}
    </div>
    {{#markdown}}{{{body}}}{{/markdown}}
  </div>
</template>

<template name="editPost">
  {{> postForm}}
</template>

<template name="newPost">
  {{> postForm newPost}}
</template>
  
<template name="postForm">
  <form class="post">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{title}}"></input>
    
    <label for="author">Author</label>
    <input type="text" name="author" value="{{author}}"></input>
    
    <label for="body">Body (Markdown)</label>
    <textarea name="body">{{body}}</textarea>
    
    <button class="cancel">Cancel</button>
    <button class="save" type="submit">Save</button>
  </form>
</template>
