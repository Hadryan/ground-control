<template name="allPosts">
  {{#each visiblePosts}}
    <div class="post">
      {{> post}}
    </div>
  {{/each}}
  
  {{#if nextPost}}
    <a href="{{postUrl nextPost}}">Read older posts</a>
  {{/if}}
</template>

<template name="showPost">
  {{#if currentPost}}
    <div class="post">
      {{> post currentPost}}
    
      {{#if nextPost}}
      <div class="nextPost">
        {{> postLink nextPost}} ⪼
      </div>
      {{/if}}
      
      {{#if previousPost}}
      <div class="previousPost">
        ⪻ {{> postLink previousPost}}
      </div>
      {{/if}}
    </div>
  {{else}}
    {{> notFound}}
  {{/if}}
</template>

<template name="editPost">
  {{> postForm currentPost}}
</template>

<template name="newPost">
  {{> postForm newPost}}
</template>

<template name="post">
  <div class="metadata">
    <img class="avatar" src="{{gravatarURL authorGravatarHash}}"/>
    <h2>{{> postLink}}</h2>
    <h4>{{author}} - {{formatDate publishedAt}}</h4>
    {{#if currentUser}}
    <button class="edit" href="{{editPostUrl this}}">Edit</button>
    <button class="delete">Delete</button>
    {{/if}}
  </div>
  {{#markdown}}{{{body}}}{{/markdown}}
</template>
  
<template name="postForm">
  <form class="post">
    <label for="title">Title</label>
    <div class="field_error">{{errors.title}}</div>
    <input type="text" name="title" value="{{title}}"></input>
    
    <label for="author">Author</label>
    <div class="field_error">{{errors.author}}</div>
    <input type="text" name="author" value="{{author}}"></input>
    
    <label for="body">Body (Markdown)</label>
    <div class="field_error">{{errors.body}}</div>
    <textarea name="body">{{body}}</textarea>
    
    <fieldset class="buttons">
      <a class="cancel">Cancel</a>
      <button class="save" type="submit">Save</button>
    </fieldset>
  </form>
</template>

<template name="postLink">
  <a href="{{postUrl this}}">{{title}}</a>
</template>
