<template name="posts">
  {{#each posts}}
    {{> post}}
  {{/each}}
</template>

<template name="post">
  <div class="post">
    <div class="metadata">
      <h2>{{title}}</h2>
      <h4>{{author}} - {{formatDate published}}</h4>
    </div>
    {{#markdown}}{{story}}{{/markdown}}
  </div>
</template>
