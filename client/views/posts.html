<template name="allPosts">
  {{#if creatingNew}}
  {{> newPost}}
  {{/if}}
  <ul class="posts {{animatingClass}} {{anySelectedClass}}">
    {{#each posts}}
      {{> post}}
    {{/each}}
  </ul>

  {{#if anySelected}}
    <ul class="single-nav">
      {{> post prevPost}}
      {{> post nextPost}}
    </ul>
  {{/if}}
</template>

<template name="post">
  {{#if this}}
  <li class="post {{openClass}} {{selectedClass}} {{nextPrev}}">
    {{#if editing}}
    {{> editPost}}

    {{else}}
    <div class="header">
      {{#if nextPrev}}
      <h4 class="nextPrev alt-type">{{nextPrev}}</h4>
      {{/if}}
      <div class="slider"></div>
      {{> postMeta}}
    </div>
    {{! XXX: only render the body if the post is visible}}
    <div class="body">
      {{#markdown}}{{{body}}}{{/markdown}}
    </div>
    {{/if}}
  </li>
  {{/if}}
</template>

<template name="postMeta">
  <a class="permalink"><span class="icon-link"></span></a>

  <h2 class="title">{{title}}</h2>

  {{#if currentUser}}
    <a class="edit btn"><span class="icon-pencil"></span>Edit</a>
  {{/if}}

  <div class="metadata alt-type">
    <span><img class="avatar" src="{{gravatarURL authorGravatarHash size="20"}}"/>{{author}}</span>
    <span><span class="icon-clock"></span> {{formatDate publishedAt}}</span>
  </div>
</template>

<template name="editPost">
  {{> postForm}}
</template>

<template name="newPost">
  <li class="post open animating">
    {{> postForm newPost}}
  </li>
</template>

<template name="postForm">
  <div class="header"><div class="slider"></div></div>
  <form>
    <label for="title">Title</label>
    <div class="field_error">{{errors.title}}</div>
    <input type="text" name="title" value="{{title}}"></input>

    <label for="author">Author</label>
    <div class="field_error">{{errors.author}}</div>
    <input type="text" name="author" value="{{author}}"></input>

    <label for="body">Body (Markdown)</label>
    <div class="field_error">{{errors.body}}</div>
    <textarea name="body">{{body}}</textarea>

    <div class="buttons">
      <a class="cancel">Cancel</a>
      <button class="save" type="submit">Save</button>
    </div>
  </form>
</template>
