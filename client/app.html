<head>
  <title>The Percolate Studio Blog</title>
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml"/>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div id="wrapper">
    <div id="content">
      {{> header}}
      {{{renderCurrentPage}}}
    </div>

    {{> sidebar}}
  </div>
</template>

<template name="loading">
  Loading...
</template>

<template name="notFound">
  Not found!
</template>

<template name="header">
  <div id="header" class="{{scrolledEnoughClass}}{{#if anySelected}} single{{/if}}">
    <div id="banner">
      <h1 class="alt-type"><a href="/">Percolate Blog</a></h1>
      <img src="/img/satellite-940x480.jpg" alt="ground control to major tom" width="940" height="480" />
    </div>

    <div id="controls">
      {{#if anySelected}}
        <a class="btn back">Back</a>
      {{/if}}
      <a class="btn top"><span class="icon-arrow-up"></span> Top</a>
      <span class="control-title">{{blogName}}</span>
      <div class="shadow"></div>
    </div>

    {{#if currentUser}}
      <button class="newPost">New Post</button>
      {{loginButtons}}
    {{/if}}
  </div>
</template>

<template name="sidebar">
  <div id="sidebar" class="alt-type">
    <div class="links">
      <a href="http://percolatestudio.com" alt="website"><span class="icon-globe"></span></a>
      <a href="https://twitter.com/bindleme" alt="twitter"><span class="icon-twitter"></span></a>
      <a href="https://github.com/percolatestudio" alt="github"><span class="icon-github"></span></a>
    </div>

    <div class="about">
      <h3>About</h3>
      <p><a href="http://percolatestudio.com" alt="website">
        Percolate Studio</a> is online application development shop.
      </p>
      <p>
        We blog here about our experiences building applications in Meteor JS and Ruby on Rails.
      </p>
    </div>
    
    <div class="about">
      <h3>Ground Control</h3>
      <p>This blog was created with <a href="http://percolatestudio.github.com/ground-control/">Ground Control</a>, an open source blogging package built expressely for <a href="http://meteor.com">Meteor</a>.</p>
      <p>Want to learn more about building applications in Meteor? We're writing a <a href="http://telesc.pe">book</a>.</p>
    </div>

    <div class="attribution">Created with <b>Ground Control</b></div>
  </div>
</template>
