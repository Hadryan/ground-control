<head>
  <title>Meteor Blogging Platform</title>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div id="header">
    <h2><a href="/">The Meteor blog<a/></h2>
    {{#if currentUser}}
    <button class="newPost" href="/posts/new">New Post</button>
    {{> loginButtons}}
    {{/if}}
  </div>
  
  {{{renderCurrentPage}}}
  
  {{> postList}}
</template>

<template name="loading">
  Loading...
</template>

<template name="notFound">
  Not found!
</template>
