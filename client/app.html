<head>
  <title>Meteor Blogging Platform</title>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div id="wrapper">
    <div id="content">
      <div id="header">
        <h1><a href="/"><span class="first-word">Meteor</span> Blog<a/></h1>
        {{#if currentUser}}
        <button class="newPost">New Post</button>
        {{loginButtons}}
        {{/if}}
      </div>
      
      {{{renderCurrentPage}}}
    </div>
  
    {{> sidebar}}
  </div>
</template>

<template name="loading">
  Loading...
</template>

<template name="notFound">
  Not found!
</template>

<template name="sidebar">
  <div id="sidebar">
    <div class="about">
      <h3>About</h3>
      <p>
        Meteor is an open-source platform for building top-quality web apps in a fraction of the time, whether you're an expert developer or just getting started.
      </p>
    </div>
    
    <form class="join">
      <p>Join the mailing list</p>
      <input name="email" placeholder="Your email address"></input>
    </form>
    
    <ul class="links">
      <li><a href="http://meteor.com">Meteor.com</a></li>
      <li><a href="..">@meteorjs</a></li>
      <li><a href="..">Github</a></li>
    </ul>
    
    <p class="attribution">
      Crafted by Percolate
    </p>
  </div>
</template>
