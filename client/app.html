<head>
  <title>Meteor Blogging Platform</title>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div id="header">
    <h2><a href="/">The Meteor blog<a/></h2>
    {{#if currentUser}}
    <button class="newPost" href="/posts/new">New Post</button>
    {{> loginButtons}}
    {{/if}}
  </div>
  
  {{{renderCurrentPage}}}
  
  {{> footer}}
</template>

<template name="loading">
  Loading...
</template>

<template name="notFound">
  Not found!
</template>

<template name="footer">
  <div id="footer">
    <h2><a href="/">The Meteor blog<a/></h2>
    <ul class="posts">
      {{#each allPosts}}
      <li>{{formatDateShort publishedAt}} {{> postLink}}</li>
      {{/each}}
    </ul>
  </div>
</template>
