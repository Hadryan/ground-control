<head>
  <title>A Ground Control Blog</title>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div id="wrapper">
    <div id="content">
      {{> header}}
      {{{renderCurrentPage}}}
    </div>

    {{> sidebar}}
  </div>
</template>

<template name="loading">
  Loading...
</template>

<template name="notFound">
  Not found!
</template>

<template name="header">
  <div id="header" class="{{scrolledEnoughClass}}">
    <div id="banner">
      <h1 class="alt-type"><a href="/">Meteor Blog</a></h1>
      <img src="/img/satellite-940x480.jpg" alt="ground control to major tom" width="940" height="480" />
    </div>
        
    <div id="controls">
      <a class="top"><span class="icon-arrow-up"></span>Top</a>
      <h1><a href="/">{{blogName}}</a></h1>
    </div>
        
    {{#if currentUser}}
      <button class="newPost">New Post</button>
      {{loginButtons}}
    {{/if}}
  </div>
</template>

<template name="sidebar">
  <div id="sidebar" class="alt-type">
    <div class="about">
      <h3>About</h3>
      <p>Meteor is an open-source platform for building top-quality web apps in a fraction of the time, whether you're an expert developer or just getting started.</p>
    </div>

    <ul class="links">
      <li><a href="http://meteor.com" alt="website"><span class="icon-globe"></span></a></li>
      <li><a href="https://twitter.com/meteorjs" alt="twitter"><span class="icon-twitter"></span></a></li>
      <li><a href="https://github.com/meteor/meteor" alt="github"><span class="icon-github"></span></a></li>
    </ul>

    <form class="join">
      <p>Join the mailing list</p>
      <input name="email" placeholder="Your email address"></input>
    </form>

    <p class="attribution">
      Created with Ground Control
      <br/>
      <span><span class="icon-percolate"> Design by Percolate</span></span>
    </p>
  </div>
</template>
