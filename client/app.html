<head>
  <title>A Ground Control Blog</title>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div id="wrapper">
    <div id="content">
      {{> header}}
      {{{renderCurrentPage}}}
    </div>

    {{> sidebar}}
  </div>
</template>

<template name="loading">
  Loading...
</template>

<template name="notFound">
  Not found!
</template>

<template name="header">
  <div id="header" class="{{scrolledEnoughClass}}">
    <div id="banner">
      <h1 class="alt-type"><a href="/">Meteor Blog</a></h1>
      <img src="/img/satellite-940x480.jpg" alt="ground control to major tom" width="940" height="480" />
    </div>

    <div id="controls">
      {{#if anySelected}}
        <a class="btn back">Back</a>
      {{/if}}
      <a class="btn top"><span class="icon-arrow-up"></span> Top</a>
      <span class="control-title">{{blogName}}</span>
      <div class="shadow"></div>
    </div>

    {{#if currentUser}}
      <button class="newPost">New Post</button>
      {{loginButtons}}
    {{/if}}
  </div>
</template>

<template name="sidebar">
  <div id="sidebar" class="alt-type">
    <div class="links">
      <a href="http://meteor.com" alt="website"><span class="icon-globe"></span></a>
      <a href="https://twitter.com/meteorjs" alt="twitter"><span class="icon-twitter"></span></a>
      <a href="https://github.com/meteor/meteor" alt="github"><span class="icon-github"></span></a>
    </div>

    <div class="about">
      <h3>About</h3>
      <p><a href="http://meteor.com" alt="website">Meteor</a> is an open-source platform for building top-quality web apps in a fraction of the time, whether you're an expert developer or just getting started.</p>
    </div>

    <form class="join">
      <p>Join the mailing list</p>
      <input name="email" placeholder="Your email address"></input>
    </form>

    <div class="attribution">Created with <b>Ground Control</b></div>
  </div>
</template>
