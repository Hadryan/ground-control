<head>
  <title>A Ground Control Blog</title>
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml"/>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div id="wrapper">
    <div id="content">
      {{> header}}
      {{{renderCurrentPage}}}
    </div>

    {{> sidebar}}
  </div>
</template>

<template name="loading">
  Loading...
</template>

<template name="notFound">
  Not found!
</template>

<template name="header">
  <div id="header" class="{{scrolledEnoughClass}}{{#if anySelected}} single{{/if}}">
    <div id="banner">
      <h1 class="alt-type"><a href="/">Meteor Blog</a></h1>
      <img src="/img/satellite-940x480.jpg" alt="ground control to major tom" width="940" height="480" />
    </div>

    <div id="controls">
      {{#if anySelected}}
        <a class="btn back">Back</a>
      {{/if}}
      <a class="btn top"><span class="icon-arrow-up"></span> Top</a>
      <span class="control-title">{{blogName}}</span>
      <div class="shadow"></div>
    </div>
  </div>
</template>

<template name="sidebar">
  <div id="sidebar" class="alt-type">
    {{#if currentUser}}
      <div class="admin">
        <img class="avatar" src="{{gravatarURL currentUserGravatarHash size="30"}}"/>
          {{loginButtons}}
      </div>
      <div class="admin">
        <button class="newPost btn primary">New post</button>
      </div>
    {{/if}}
    <div class="links">
      <a href="/feeds.xml" alt="subscribe" title="Subscribe via RSS"><span class="icon-feed"></span></a>
      <a href="http://meteor.com" alt="website" title="Meteor.com"><span class="icon-globe"></span></a>
      <a href="https://twitter.com/meteorjs" alt="twitter" title="Follow us on Twitter"><span class="icon-twitter"></span></a>
      <a href="https://github.com/meteor/meteor" alt="github" title="Fork us on Github"><span class="icon-github"></span></a>
      <a href="http://stackoverflow.com/questions/tagged/meteor" alt="stack overflow" title="Ask questions on Stack Overflow"><span class="icon-stackoverflow"></span></a>
    </div>

    <div class="about">
      <h3>About</h3>
      <p><a href="http://meteor.com" alt="website">Meteor</a> is an open-source platform for building top-quality web apps in a fraction of the time, whether you're an expert developer or just getting started.</p>
    </div>

    <form class="join">
      <label>Join the mailing list</label>
      <input type="email" name="email" placeholder="Your email address"></input>
    </form>

    <div class="attribution">Created with <a href="http://percolatestudio.github.com/ground-control/"><b>Ground Control</b><a/></div>
  </div>
</template>
