<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Ground Control : A next generation blogging platform, built with Meteor" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/app.css">

    <title>Ground Control</title>
  </head>

  <body>
    <div id="main">
      <h1>Ground Control</h1>
      <p class="tagline">An open source blogging package built expressly for MeteorJS</p>
      <p class="tagline">Write posts in markdown and deploy in seconds</p>
      <a class="btn cta" href="http://github.com/percolatestudio/ground-control">Github</a>
    </div>
    
    <svg class="drawing" width="1500" height="1000">
      <defs>
        <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
          <stop stop-color="rgb(23, 93, 143)" stop-opacity="0.1" offset="0.25"/>
          <stop stop-color="rgb(23, 93, 143)" offset="0.5"/>
          <stop stop-color="rgb(23, 93, 143)" stop-opacity="0.1" offset="0.5"/>
          <stop stop-color="rgb(23, 93, 143)" stop-opacity="0.75" offset="0.75"/>
          <stop stop-color="rgb(23, 93, 143)" stop-opacity="0.1" offset="0.75"/>
          <stop stop-color="rgb(23, 93, 143)" stop-opacity="0.5" offset="1"/>
        </radialGradient>
      </defs>
        
      <g class="orbitGroup">
        <circle class="orbit" r="200"></circle>
        
        <g class="rotatingGroup">
          <path d="M 0 200 a 200 200 0 0 0 200 -200" class="trail"></path>
        
          <g class="spaceshipGroup">
            <circle class="rings" r="12" cx="200" cy="0" fill="url(#pulse)"></circle>
            <circle class="dot" r="3" cx="200" cy="0"></circle>
          </g>
        </g>
      </g>
    </svg>
    
    <div id="footer">
      <a href="http://meteor.com">Meteor</a>
      <span class="join">+</span>
      <a href="http://percolatestudio.com">Percolate Studio</a>
    </div>
  </body>
</html>
